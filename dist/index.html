<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="search-container">
      <form action="" class="form">
        <input class="input" type="text" placeholder="Search City..." />
        <input class="button" type="submit" value="Search" />
      </form>
    </header>

    <!-- Weather Info -->
    <div class="weather-container">
      <div class="weather-description">Weather Description</div>
      <h1 class="city-name">City Name</h1>
      <div class="temp-container">
        <div><span class="temperature">75</span><span class="temp-unit">&#8451</span></div>
        <!-- TODO: Farenheight = &#8457 -->
        <div class="vertical-line"></div>
        <div class="details-container">
          <div>FEELS LIKE: <span class="feels-like">75</span><span class="temp-unit-small">&#8457</span></div>
          <div>WIND: <span class="wind">9</span>MPH</div>
          <div>HUMIDITY: <span class="humidity">60</span>%</div>
        </div>
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
