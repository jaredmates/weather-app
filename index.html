<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="search-container">
      <div class="switch-container">
        <input type="checkbox" id="switch" /><label class="switch" for="switch">Toggle</label>
        <div>&#8451 to &#8457</div>
      </div>

      <form action="" class="form">
        <input class="input" type="text" placeholder="Search City..." />
        <input class="button" type="submit" value="Search" />
      </form>
    </header>

    <!-- Weather Info -->
    <div class="weather-container">
      <div class="weather-description"></div>
      <h1 class="city-name"></h1>
      <div class="temp-container">
        <div><span class="temperature"></span><sup class="temp-unit"></sup></div>
        <div class="vertical-line"></div>
        <div class="details-container">
          <div>FEELS LIKE: <span class="feels-like"></span><sup class="temp-unit-small"></sup></div>
          <div>WIND: <span class="wind"></span> MPH</div>
          <div>HUMIDITY: <span class="humidity"></span>%</div>
        </div>
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
