<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="search-container">
      <!-- TODO: put POST as action? -->
      <form action="" class="form">
        <input class="input" type="text" placeholder="Search City..." />
        <!-- TODO: maybe change this to an icon from font awesome -->
        <input class="button" type="submit" value="Submit" />
      </form>
    </header>

    <!-- Weather Info -->
    <div class="weather-container">
      <!-- TODO: remove hardcoded elements once get JS set up for DOM manipulation -->
      <div class="weather-description">Weather Description</div>
      <h1 class="city-name">City Name</h1>
      <div class="temp-container">
        <div class="temperature">75 <span>&#8451</span></div>
        <!-- TODO: Farenheight = &#8457 -->
        <div class="vertical-line"></div>
        <div class="details-container">
          <div class="feels-like">FEELS LIKE: 78<span>&#8457</span></div>
          <div class="wind">WIND: 9 MPH</div>
          <div class="humidity">HUMIDITY: 60%</div>
        </div>
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
